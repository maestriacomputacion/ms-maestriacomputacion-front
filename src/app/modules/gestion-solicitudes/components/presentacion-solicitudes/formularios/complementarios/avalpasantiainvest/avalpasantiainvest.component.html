<form [formGroup]="formPasantiaInvest">
    <p-fieldset legend="Información Pasantia" styleClass="bg-bluegray-50">
        <div class="grid">
            <div class="col-12 md:col-4">
                <span class="p-float-label mt-3">
                    <input formControlName="universidad" class="w-full" id="universidad" type="text" pInputText />
                    <label for="universidad">Universidad de la estancia</label>
                </span>
            </div>
            <div class="col-12 md:col-4">
                <span class="p-float-label mt-3">
                    <input formControlName="lugar" class="w-full" id="lugpasantia" type="text" pInputText />
                    <label for="lugpasantia">Lugar de la estancia (Ciudad - País)</label>
                </span>
            </div>

            <div class="col-12 md:col-4">
                <span class="p-float-label mt-3">
                    <p-calendar
                        formControlName="fechas"
                        selectionMode="range"
                        [readonlyInput]="true"
                        inputId="fpasantia"
                        dateFormat="dd/mm/yy"
                        [style]="{ width: '100%' }"
                    ></p-calendar>
                    <label for="fpasantia">Periodo de Estancia (fecha inicio - fecha fin)</label>
                </span>
            </div>

            <div class="col-12 md:col-6">
                <span class="p-float-label mt-3">
                    <input formControlName="grupoInvestExt" class="w-full" id="grupoInvestExt" type="text" pInputText />
                    <label for="grupoInvestExt">Grupo de Investigación Externo</label>
                </span>
            </div>

            <div class="col-12 md:col-6">
                <span class="p-float-label mt-3">
                    <input formControlName="docenteExterno" class="w-full" id="docenteExterno" type="text" pInputText />
                    <label for="docenteExterno">Nombre Completo Docente Externo</label>
                </span>
            </div>
        </div>
    </p-fieldset>
</form>
